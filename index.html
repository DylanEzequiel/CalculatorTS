<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport" content="width=device-width, initial-scale=1.0"
    />

    <title>Calculator</title>

    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="
      https://fonts.googleapis.com/css?family=Josefin+Sans|JetBrains+Mono
      "
    />
  </head>

  <body>
    <!-- Calculator Building -->
    <div class="calculator">
      <div id="calculator-display">
      </div>
      <div class="calculator-keypad">
        <button class="keypad-keyword keyword-wide">C</button>
        <button class="keypad-keyword">‚Üê</button>
        <button class="keypad-keyword">%</button>
        <button class="keypad-keyword">7</button>
        <button class="keypad-keyword">8</button>
        <button class="keypad-keyword">9</button>
        <button class="keypad-keyword keypad-operator">*</button>
        <button class="keypad-keyword">4</button>
        <button class="keypad-keyword">5</button>
        <button class="keypad-keyword">6</button>
        <button class="keypad-keyword keypad-operator">-</button>
        <button class="keypad-keyword">1</button>
        <button class="keypad-keyword">2</button>
        <button class="keypad-keyword">3</button>
        <button class="keypad-keyword keypad-operator">+</button>
        <button class="keypad-keyword keyword-wide">0</button>
        <button class="keypad-keyword">.</button>
        <button class="keypad-keyword keypad-operator">=</button>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
